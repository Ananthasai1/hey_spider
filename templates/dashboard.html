<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üï∑Ô∏è Hey Spider Robot - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Cyber Spider Theme */
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --secondary: #ff00ff;
            --secondary-dark: #cc00cc;
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-tertiary: #1e2344;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #6b7a94;
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff3366;
            --info: #00d4ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            animation: breathe 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 212, 255, 0.1),
                transparent
            );
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px var(--primary));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-top: 10px;
        }

        /* Connection Status */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 20px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            border: 2px solid;
        }

        .status-badge.connected {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--success);
            color: var(--success);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .status-badge.disconnected {
            background: rgba(255, 51, 102, 0.1);
            border-color: var(--error);
            color: var(--error);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .connected .status-dot {
            background: var(--success);
        }

        .disconnected .status-dot {
            background: var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Glass Panel */
        .panel {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .panel:hover {
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--glass-border);
        }

        .panel-icon {
            font-size: 1.8em;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .panel h3 {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Video Panel */
        .video-panel {
            grid-column: span 2;
        }

        #videoFeed {
            width: 100%;
            border-radius: 15px;
            display: block;
            background: #000;
            min-height: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--glass-border);
        }

        /* Control Grid */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 25px rgba(255, 0, 255, 0.5);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            border-left-color: var(--secondary);
            transform: translateX(5px);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary);
        }

        /* Detection List */
        .detection-list {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--bg-tertiary);
        }

        .detection-list::-webkit-scrollbar {
            width: 8px;
        }

        .detection-list::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .detection-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .detection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            transition: all 0.3s ease;
        }

        .detection-item:hover {
            border-left-color: var(--secondary);
            transform: translateX(5px);
        }

        .detection-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .confidence {
            color: var(--success);
            font-weight: 700;
            font-size: 0.9em;
        }

        /* AI Thought */
        .ai-thought {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 0, 255, 0.1));
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            font-style: italic;
            min-height: 80px;
            display: flex;
            align-items: center;
            font-size: 1.05em;
            color: var(--text-secondary);
            box-shadow: inset 0 0 20px rgba(0, 212, 255, 0.1);
        }

        /* OLED Display Simulation */
        .oled-display {
            background: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 12px;
            font-size: 0.85em;
            line-height: 1.6;
            height: 180px;
            overflow: hidden;
            border: 3px solid #0ff;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.5);
            text-shadow: 0 0 5px #0ff;
        }

        /* Command List */
        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .command-card {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid var(--secondary);
            transition: all 0.3s ease;
        }

        .command-card:hover {
            border-left-color: var(--primary);
            transform: translateX(5px);
        }

        .command-title {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .command-text {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .video-panel {
                grid-column: span 2;
            }
        }

        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .video-panel {
                grid-column: span 1;
            }
            .controls {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .controls {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-tertiary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
