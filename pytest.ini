# Hey Spider Robot - Pytest Configuration

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    hardware: Hardware-dependent tests (requires actual hardware)
    camera: Camera tests (requires camera)
    servo: Servo tests (requires servos)
    slow: Slow running tests
    mock: Tests using mock hardware

# Coverage options (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.7

# Console output
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (requires pytest-timeout)
# timeout = 300